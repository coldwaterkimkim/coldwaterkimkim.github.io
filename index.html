<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>My Personal Website</title>
  <style>
    /* Times New Roman 폰트 및 중앙 정렬 */
    body {
      font-family: 'Times New Roman', Times, serif;
      text-align: center;
      margin: 50px;
    }

    /* "Hello you!" 폰트 크기 애니메이션 */
    #hello {
      animation: pulsate 2s infinite; /* 2초 간격으로 무한 반복 */
      cursor: pointer; /* 마우스가 올라갔을 때 클릭 가능하게 */
    }
    @keyframes pulsate {
      0%, 100% {
        font-size: 2rem;
      }
      50% {
        font-size: 3rem;
      }
    }

    /* 이스터에그 메시지가 추가될 컨테이너 */
    #easter-egg-container {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <!-- 클릭 시 순차적 이스터에그 표시 -->
  <p id="hello">HELLO YOU!</p>
  <p>THIS IS COLDWATER_KIM'S WEBSITE</p>

  <!-- 비밀번호 입력 칸 & 결과 표시 영역 -->
  <p>
    <span>비밀번호: </span>
    <input type="text" id="password-input" placeholder="비밀번호를 입력하세요" />
  </p>
  <div id="input-result"></div>

  <!-- 이스터에그 메시지가 삽입될 영역 -->
  <div id="easter-egg-container"></div>

  <script>
    /* 이스터에그 문구들: 원하는 만큼 추가/수정 가능 */
    const easterEggMessages = [
      "[이걸 발견하다니 허거덩거덩스~ ㅇㅁㅇ;;]",
      "[?!!]",
      "[뭘 또 클릭을..]",
      "[...]",
      "[...?!]",
      "[언제까지 클릭 할 거에요?]",
      "[끝]",
      "[라스트끝]",
      "[마지막라스트끝]",
      "[최종마지막라스트끝]",
      "[찐최종마지막라스트끝]",
      "[찐찐최종마지막라스트끝]",
      "[진심_찐찐최종마지막라스트끝]",
      "[진짜라니까..]",
      "[그럼..]",
      "[굿바이!👋]"
    ];

    let clickCount = 0;

    /* "HELLO YOU!"를 클릭할 때마다 다음 이스터에그 문구를 추가 */
    document.getElementById("hello").addEventListener("click", function() {
      if (clickCount < easterEggMessages.length) {
        const container = document.getElementById("easter-egg-container");
        const newMessage = document.createElement("p");
        newMessage.textContent = easterEggMessages[clickCount];
        container.appendChild(newMessage);
        clickCount++;
      }
      // 배열 범위를 넘어서는 클릭은 아무 작업 없음
    });

    /* 비밀번호 입력 후 엔터 시 결과 표시 */
    const passwordInput = document.getElementById("password-input");
    passwordInput.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        event.preventDefault(); // 기본 엔터 동작 방지(폼 전송 등)
        // 입력칸 초기화
        passwordInput.value = "";

        // 빨간 텍스트 "[응 그거 아냐]" 추가
        const resultDiv = document.getElementById("input-result");
        const message = document.createElement("p");
        message.textContent = "[응 그거 아냐]";
        message.style.color = "red";
        resultDiv.appendChild(message);
      }
    });
  </script>
</body>
</html>

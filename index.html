<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>My Personal Website</title>
  <style>
    /* Times New Roman 폰트 및 가운데 정렬 */
    body {
      font-family: 'Times New Roman', Times, serif;
      text-align: center;
      margin: 50px;

      /* images 폴더 안의 이미지를 URL로 지정하는 등 필요에 맞게 background 설정 가능 */
      /* background-image: url('images/IMG_3197.jpeg'); */
      /* background-repeat: no-repeat; */
      /* background-size: cover; */
      /* background-position: center center; */
    }

    /* "Hello you!" 폰트 크기 애니메이션 + 텍스트 선택 방지 */
    #hello {
      animation: pulsate 2s infinite;
      cursor: pointer;

      /* 텍스트가 드래그/선택되지 않도록 설정 */
      user-select: none;          /* 최신 표준 */
      -webkit-user-select: none;  /* 사파리/크롬 옛날 버전 */
      -ms-user-select: none;      /* IE/엣지 구버전 */
    }
    @keyframes pulsate {
      0%, 100% {
        font-size: 2rem;
      }
      50% {
        font-size: 3rem;
      }
    }

    /* 이스터에그 메시지가 추가될 컨테이너 */
    #easter-egg-container {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <!-- 클릭 시 순차적 이스터에그 표시 -->
  <p id="hello">HELLO YOU!</p>
  <p>THIS IS COLDWATER_KIM'S WEBSITE</p>

  <!-- 비밀번호 입력 칸 & 결과 표시 영역 -->
  <p>
    <span>Passcode: </span>
    <input type="text" id="password-input" placeholder="?!" />
  </p>
  <div id="input-result"></div>

  <!-- 이스터에그 메시지가 삽입될 영역 -->
  <div id="easter-egg-container"></div>

  <script>
    /* 이스터에그 문구들 (원하는 만큼 추가/수정 가능) */
    const easterEggMessages = [
      "[이걸 발견하다니 허거덩거덩스~ ㅇㅁㅇ;;]",
      "[?!!]",
      "[뭘 또 클릭을..]",
      "[...]",
      "[...?!]",
      "[끝]",
      "[라스트끝]",
      "[마지막라스트끝]",
      "[최종마지막라스트끝]",
      "[찐최종마지막라스트끝]",
      "[찐찐최종마지막라스트끝]",
      "[진심_찐찐최종마지막라스트끝]",
      "[진짜라니까..]",
      "[그럼..]",
      "[^^]"
    ];

    let clickCount = 0;

    document.getElementById("hello").addEventListener("click", function() {
      if (clickCount < easterEggMessages.length) {
        const container = document.getElementById("easter-egg-container");
        const newMessage = document.createElement("p");
        newMessage.textContent = easterEggMessages[clickCount];
        container.appendChild(newMessage);
        clickCount++;
      }
    });

    /* 비밀번호 입력 후 엔터 시 결과 표시 */
    const passwordInput = document.getElementById("password-input");
    passwordInput.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        event.preventDefault(); // 기본 엔터 동작 방지
        // 입력칸 초기화
        passwordInput.value = "";

        // 빨간 텍스트 "[응 그거 아냐]" 추가
        const resultDiv = document.getElementById("input-result");
        const message = document.createElement("p");
        message.textContent = "[응 그거 아냐]";
        message.style.color = "red";
        resultDiv.appendChild(message);
      }
    });
  </script>
</body>
</html>

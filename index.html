<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coldwaterkim's Website</title>
    
    <!-- ✅ CSS 수정 (텍스트 색상 변경 기능 제거) -->
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            transition: background 0.5s ease-in-out;
        }
        #upload-container {
            position: absolute;
            bottom: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
        }
        label {
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>

    <!-- 제목 -->
    <h1>Welcome to Coldwaterkim's Website!</h1>
    <p>This is my personal blog.</p>

    <!-- ✅ 배경 업로드 기능 (텍스트 색상 기능 제거됨) -->
    <div id="upload-container">
        <label for="bg-upload">Upload Background</label>
        <input type="file" id="bg-upload" accept="image/*">
    </div>

    <!-- ✅ JavaScript (텍스트 색상 변경 기능 제거) -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const uploadInput = document.getElementById("bg-upload");
            const body = document.body;

            // ✅ 기존 배경 이미지가 있으면 로드
            const savedBackground = localStorage.getItem("backgroundImage");
            if (savedBackground) {
                body.setAttribute("style", `background-image: url(${savedBackground}); background-size: cover; background-position: center; background-attachment: fixed;`);
            }

            // ✅ 배경 업로드 이벤트
            uploadInput.addEventListener("change", function (event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        const imageUrl = e.target.result;
                        body.setAttribute("style", `background-image: url(${imageUrl}); background-size: cover; background-position: center; background-attachment: fixed;`);
                        
                        // localStorage에 저장
                        localStorage.setItem("backgroundImage", imageUrl);
                    };
                    reader.readAsDataURL(file);
                }
            });
        });
    </script>

</body>
</html>

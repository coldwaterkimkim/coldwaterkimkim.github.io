<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>My Personal Website</title>
  <style>
    /* 문서를 Times New Roman 폰트로 설정하고 가운데 정렬 */
    body {
      font-family: 'Times New Roman', Times, serif;
      text-align: center;
      margin: 50px;
    }

    /* "Hello you!" 폰트 크기 애니메이션 */
    #hello {
      animation: pulsate 2s infinite; /* 2초 주기로 무한 반복 */
      cursor: pointer; /* 마우스가 올라갔을 때 클릭 가능하게 보여주기 위함 */
    }

    /* 폰트 크기가 점점 커졌다 작아지는 keyframe */
    @keyframes pulsate {
      0%, 100% {
        font-size: 2rem; /* 기본 폰트 크기 */
      }
      50% {
        font-size: 3rem; /* 중간에 더 크게 보여줌 */
      }
    }

    /* 숨겨진 이스터에그 초기 상태 */
    #easter-egg {
      display: none;
      font-weight: bold;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <!-- 클릭하면 이스터에그가 뜨도록 설정한 문구 -->
  <p id="hello">HELLO YOU!</p>
  <p>THIS IS COLDWATER_KIM'S WEBSITE</p>
  
  <!-- 숨겨진 이스터에그 메시지 -->
  <p id="easter-egg"> 이걸 발견하다니, 허거덩거덩스~ ㅇㅁㅇ;;</p>

  <script>
    document.getElementById("hello").addEventListener("click", function() {
      const egg = document.getElementById("easter-egg");
      egg.style.display = "block"; // 보이도록 변경
    });
  </script>
</body>
</html>
